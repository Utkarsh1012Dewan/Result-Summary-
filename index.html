<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="left-part">
        <div class="heading">
          <p>Your Result</p>
        </div>
        <div class="score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="compliment">
          <h2>Great</h2>
        </div>
        <div class="feedback">
          <p>
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
      </div>

      <div class="right-part">
        <div class="summary">
          <h3>Summary</h3>
        </div>
        <div class="stats">
          <div class="bars" id="reaction">
            <img src="icon-reaction.svg" alt="reaction-icon" />
            <p>Reaction</p>
            <p class="number">80/100</p>
          </div>
          <div class="bars" id="memory">
            <img src="icon-memory.svg" alt="memory-icon" />
            <p>Memory</p>
            <p class="number">92/100</p>
          </div>
          <div class="bars" id="verbal">
            <img src="icon-verbal.svg" alt="verbal-icon" />
            <p>Verbal</p>
            <p class="number">61/100</p>
          </div>
          <div class="bars" id="visual">
            <img src="icon-visual.svg" alt="visual-icon" />
            <p>Visual</p>
            <p class="number">72/100</p>
          </div>
        </div>
        <div class="continue">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
